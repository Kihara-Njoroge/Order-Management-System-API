apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-management-api-ingress
spec:
  rules:
  - host: order-management-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: order-management-api-service
            port:
              number: 80